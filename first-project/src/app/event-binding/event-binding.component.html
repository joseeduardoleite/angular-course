<section class="event-binding">
    <article>
        <h3>Event binding</h3>
        <div>
            <button (click)="clicked()" class="btn btn-primary">Click me</button>

            <br><br>

            <input type="text" 
                (keyup)="onKeyUp($event)" 
                (keyup.enter)="saveValue(inputField.value)"
                (blur)="saveValue(inputField.value)"
                #inputField>
            <br>

            <p>Valor atual: {{ currentValue }}</p>
            <p>Valor salvo: {{ savedValue }}</p>

            <br>

            <span
                (mouseover)="onMouseOverOut()" 
                (mouseout)="onMouseOverOut()"
                [class.highlight]="isMouseOver">
                Passe o mouse sobre mim
            </span>
        </div>
    </article>
</section>
