<h5>Diretiva *ngFor</h5>

<ul>
    <li *ngFor="let course of courses, let i = index">
        {{i + 1}} - {{course}}
    </li>
</ul>

<h5>Removendo o * e usando template</h5>

<ul>
    <ng-template ngFor [ngForOf]="courses" let-course let-i="index">
        <li>
            {{ i + 1 }} - {{ course }}
        </li>
    </ng-template>
</ul>
